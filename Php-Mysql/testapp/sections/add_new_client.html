<!-- client details content -->
<!-- client name control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="client_name">Client Name :</label>
      <input type="text" class="form-control" placeholder="Name" id="client_name" onkeyup="validateName(this.value, 'name_error');">
      <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
    </div>
  </div>
  
  <!-- client contact number control -->
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="client_contact_number">Contact Number :</label>
      <input type="number" class="form-control" placeholder="Contact Number" id="client_contact_number" onkeyup="validateContactNumber(this.value, 'contact_number_error');" >
      <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
    </div>
  </div>
  
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="client_contact_number">Email :</label>
      <input type="email" class="form-control" placeholder="Email" id="client_email" >
      <code class="text-danger small font-weight-bold float-right" id="" style="display: none;"></code>
    </div>
  </div>

  <!-- client address control -->
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="client_address">Address :</label>
      <textarea class="form-control" placeholder="Address" id="client_address" ></textarea>
      <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
    </div>
  </div>
